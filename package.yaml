name:                advent2022
version:             0.1.0.0
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/advent2021#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- text
- recursion-schemes
- massiv
- comonad
- algebraic-graphs
- containers
- fgl
- array
- zippers
- lens
- monad-memo

default-extensions:
- GADTs
- NoImplicitPrelude
- BlockArguments
- MultiWayIf
- DeriveFunctor
- DeriveTraversable
- OverloadedStrings
- FlexibleContexts
- TypeOperators
- DataKinds
- LambdaCase
- ViewPatterns
- TupleSections

library:
  source-dirs: src

executables:
  advent2022-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent2022
